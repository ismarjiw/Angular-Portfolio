<div class="contact-container">
  <div class="contact-form">
    <h2>Get In Touch</h2>
    <h3>I'm currently looking for any new opportunities. Whether you have a question or just want to say hi, I'll try my best to get back to you!</h3>
    <form (ngSubmit)="onSubmit(form, $event)" #form="ngForm">
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required /><br />
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required /><br />
      <textarea placeholder="Message" [(ngModel)]="message" name="message" required></textarea><br />
      <button type="submit">Say Hello</button>
    </form>
  </div>
</div>
